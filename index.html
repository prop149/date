<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Question</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      body {
        background: linear-gradient(rgb(0, 249, 236), rgb(71, 150, 229));
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
      }
      p {
        color: #333;
        margin-bottom: 1rem;
      }
      .gif-container {
        margin-bottom: 1rem;
      }
      .gif-container img {
        max-width: 100%;
        height: auto;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      #yesBtn {
        background-color: #4caf50;
        color: white;
      }
      #noBtn {
        background-color: #f44336;
        color: white;
        position: relative;
      }
      #resultPage {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="questionPage">
      <h1>Will you be my girlfriend?</h1>
      <div class="gif-container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="button-container">
        <button id="yesBtn" onclick="nextPage()">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <script>
      const questionPage = document.getElementById("questionPage");
      const resultPage = document.getElementById("resultPage");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      function nextPage() {
        window.location.href = "Yes.html";
      }
      function moveButton(button) {
        // var x =
        //       Math.random() *
        //       (window.innerWidth -
        //         document.getElementById("noButton").offsetWidth);
        //     var y =
        //       Math.random() *
        //       (window.innerHeight -
        //         document.getElementById("noButton").offsetHeight);
        //     document.getElementById("noButton").style.left = `${x}px`;
        //     document.getElementById("noButton").style.top = `${y}px`;
        const maxX = window.innerWidth - button.offsetWidth;
        const maxY = window.innerHeight - button.offsetHeight;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        button.style.position = "absolute";
        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
      }

      noBtn.addEventListener("mouseover", () => moveButton(noBtn));
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveButton(noBtn);
      });
    </script>
  </body>
</html>
